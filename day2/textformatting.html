<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>i love my <b>family</b></p>
    <p>i love my <strong>family</strong></p>
    <p>i love my <i>family</i></p>
    <p>i love my <em>family</em></p>
    <p>i love my <b>family</b><insert>members</insert></p>
    <p>i love my <b>family</b><del>members</del></p>
    <p>
      i love my <b><marks>family</marks></b>
    </p>
    <p>
      i love my <b><small>family</small></b>
    </p>
    <p>
      i love my <b><big>family</big></b>
    </p>
    <p>
      i love my <b><u>family</u></b>
    </p>
    <p>a<sup>2</sup>+b<sup>2</sup></p>
    <p>h<sub>2</sub>0</p>
    <center>hello</center>
  </body>
</html>
