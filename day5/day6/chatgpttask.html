<!doctype html>
<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th rowspan="2">Device</th>
        <th rowspan="2">Brand</th>
        <th colspan="2">Specifications</th>
      </tr>

      <tr>
        <th>Model</th>
        <th>Storage</th>
      </tr>

      <tr>
        <td rowspan="2">Smartphone</td>
        <td rowspan="2">Apple</td>
        <td>iPhone 12 Pro</td>
        <td>256GB</td>
      </tr>

      <tr>
        <td>iPhone SE</td>
        <td>128GB</td>
      </tr>

      <tr>
        <td>Laptop</td>
        <td>HP</td>
        <td colspan="2">15.6" Display</td>
      </tr>

      <tr>
        <td>Tablet</td>
        <td>Samsung</td>
        <td colspan="2">10.5" Display</td>
      </tr>
    </table>
  </body>
</html>
